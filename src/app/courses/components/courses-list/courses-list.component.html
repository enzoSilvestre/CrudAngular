<mat-table  mat-table [dataSource]="courses" >
  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let course">{{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{course.category | category}}"></mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
   <mat-header-cell *matHeaderCellDef="" class="header-action-colum">
    <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)="onAdd()"  >
      <mat-icon>add</mat-icon>
    </button>
   </mat-header-cell>
   <mat-cell *matCellDef="let course" class="action-colum">
    <button mat-icon-button color="primary" aria-label="editar curso" (click)="onEdit(course)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" aria-label="remover curso" (click)="onDelete(course)">
      <mat-icon>delete</mat-icon>
    </button>
   </mat-cell>
  </ng-container>

  <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
