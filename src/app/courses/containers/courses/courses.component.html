<mat-card>
  <mat-card-content class="column-flex">
    <mat-toolbar color="primary">
      <span>Cursos dispon√≠veis</span>
    </mat-toolbar>
    <div class="column-flex mat-elevation-z8" >
      <app-courses-list *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      ></app-courses-list>

    </div>
  </mat-card-content>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
